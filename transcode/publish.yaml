Type: Application
Name: video-transcode
Provider:
  - 阿里云
Version: 0.0.10
Description: 快速部署音视频转码的应用到阿里云函数计算
HomePage: https://github.com/devsapp/start-ffmpeg
Tags:
  - 部署函数
  - 音视频转码
Category: 基础云服务
Service:
  函数计算:
    Authorities:
      - AliyunFCFullAccess
Parameters:
  type: object
  additionalProperties: false # 不允许增加其他属性
  required: # 必填项
    - region
    - serviceName
    - roleArn
    - timeZone
  properties:
    region:
      title: 地域
      type: string
      default: cn-hangzhou
      description: 创建应用所在的地区
      enum:
        - cn-beijing
        - cn-hangzhou
        - cn-shanghai
        - cn-qingdao
        - cn-zhangjiakou
        - cn-huhehaote
        - cn-shenzhen
        - cn-chengdu
        - cn-hongkong
        - ap-southeast-1
        - ap-southeast-2
        - ap-southeast-3
        - ap-southeast-5
        - ap-northeast-1
        - eu-central-1
        - eu-west-1
        - us-west-1
        - us-east-1
        - ap-south-1
    serviceName:
      title: 服务名
      type: string
      default: VideoTranscoder
      description: 应用所属的函数计算服务
      required: true
    roleArn:
      title: RAM角色ARN
      type: string
      default: ''
      pattern: '^acs:ram::[0-9]*:role/.*$'
      description: 应用所属的函数计算服务配置的 role
      required: true
      x-role:
        name: fctranscoderole
        service: fc
        authorities:
          - AliyunOSSFullAccess
          - AliyunFCDefaultRolePolicy
    timeZone:
      title: 时区
      type: string
      default: Asia/Shanghai
      description: 创建的应用函数执行时候所在实例的时区, 详情参考 https://docs.oracle.com/middleware/12211/wcs/tag-ref/MISC/TimeZones.html
      required: true
