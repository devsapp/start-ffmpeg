Type: Application
Name: video-transcode
Provider:
  - 阿里云
Version: 0.1.1
Description: 快速部署音视频转码的应用到阿里云函数计算
HomePage: https://github.com/devsapp/start-ffmpeg
Tags:
  - 部署函数
  - 音视频转码
Category: 基础云服务
Service:
  函数计算:
    Authorities:
      - 创建函数
      - 删除函数
      - 创建服务
      - 删除服务
    Runtime: Python
  日志服务:
    Authorities:
      - 管理员权限
Parameters:
  region:
    type: string
    default: cn-hangzhou
    description: 创建应用所在的地区
    required: true
    enum:
      - cn-beijing
      - cn-hangzhou
      - cn-shanghai
      - cn-zhangjiakou
      - cn-shenzhen
      - cn-hongkong
      - ap-southeast-1
      - ap-southeast-2
      - ap-northeast-1
      - eu-central-1
      - eu-west-1
      - us-west-1
      - us-east-1
      - ap-south-1
  serviceName:
    type: string
    default: VideoTranscoder
    description: 应用所属的函数计算服务
    required: true
  roleArn:
    type: string
    default: 'acs:ram::<your uid>:role/fcffmpegrole'
    description: 应用所属的函数计算服务配置的 role, 请提前创建好对应的 role 并配置好 AliyunOSSFullAccess 和 AliyunFCFullAccess policy
    required: true
  timeZone:
    type: string
    default: Asia/Shanghai
    description: 创建的应用函数执行时候所在实例的时区, 详情参考 https://docs.oracle.com/middleware/12211/wcs/tag-ref/MISC/TimeZones.html
    required: true