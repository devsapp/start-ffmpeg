Type: Application
Name: ffmpeg-app
Version: 0.0.14
Provider:
  - 阿里云
Description: 包括音视频转码等相关的ffmpeg的应用案例
HomePage: https://github.com/devsapp/ffmpeg-app
Tags:
  - ffmpeg
  - 音视频
  - 转码
  - 音频
  - 视频
Category: 音视频处理
Service:
  函数计算:
    Authorities:
      - AliyunFCFullAccess
Parameters:
  type: object
  additionalProperties: false # 不允许增加其他属性
  required: # 必填项
    - region
    - serviceName
    - roleArn
  properties:
    region:
      title: 地域
      type: string
      default: cn-hangzhou
      description: 创建应用所在的地区
      enum:
        - cn-beijing
        - cn-hangzhou
        - cn-shanghai
        - cn-qingdao
        - cn-zhangjiakou
        - cn-huhehaote
        - cn-shenzhen
        - cn-chengdu
        - cn-hongkong
        - ap-southeast-1
        - ap-southeast-2
        - ap-southeast-3
        - ap-southeast-5
        - ap-northeast-1
        - eu-central-1
        - eu-west-1
        - us-west-1
        - us-east-1
        - ap-south-1
    serviceName:
      title: 服务名
      type: string
      default: FcOssFFmpeg
      description: 应用所属的函数计算服务
      required: true
    roleArn:
      title: RAM角色ARN
      type: string
      default: 'acs:ram::<your uid>:role/fcffmpegrole'
      pattern: acs:ram::([0-9]*):role/fcffmpegrole
      description: 应用所属的函数计算服务配置的 role, 请提前创建好对应的 role, 授信函数计算服务, 并配置好 AliyunOSSFullAccess 和 AliyunFCFullAccess policy，格式为：acs:ram::<your uid>:role/fcffmpegrole
      required: true
