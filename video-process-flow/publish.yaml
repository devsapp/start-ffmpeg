Type: Application
Name: video-process-flow
Version: 0.1.1
Provider:
  - 阿里云
Description: 基于 FC + Serverless Workflow + OSS + NAS + FFmpeg 实现的弹性高可用、并行处理的视频转码服务
HomePage: https://github.com/devsapp/start-ffmpeg/tree/master/video-process-flow
Tags:
  - flow
  - ffmpeg
  - 音视频
  - 转码
  - 工作流
Category: 音视频处理
Service:
  函数计算:
    Authorities:
      - AliyunFCFullAccess
  硬盘挂载:
    Authorities:
      - AliyunNASFullAccess
  VPC:
    Authorities:
      - AliyunVPCFullAccess
  工作流:
    Authorities:
      - AliyunFnFFullAccess
  其它:
    Authorities:
      - AliyunECSFullAccess
Parameters:
  type: object
  additionalProperties: false # 不允许增加其他属性
  required: # 必填项
    - region
    - serviceRoleArn
    - ossBucket
    - fnfRoleArn
    - prefix
    - outputDir
    - triggerRoleArn
    - segInterval
    - dstFormats
  properties:
    region:
      title: 地域
      type: string
      default: cn-hangzhou
      description: 创建应用所在的地区
      enum:
        - cn-beijing
        - cn-hangzhou
        - cn-shanghai
        - cn-shenzhen
        - ap-southeast-1
        - us-west-1
    serviceRoleArn:
      title: 函数计算Service RAM角色ARN
      type: string
      default: ''
      pattern: '^acs:ram::[0-9]*:role/.*$'
      description: 应用所属的函数计算服务配置的 role, 请提前创建好对应的 role, 授信函数计算服务, 并配置好 AliyunOSSFullAccess 和 AliyunFCDefaultRolePolicy policy。
      required: true
      x-role:
        name: fcffmpegrole
        service: fc
        authorities:
          - AliyunOSSFullAccess
          - AliyunFCDefaultRolePolicy
          - AliyunFnFFullAccess
    ossBucket:
      title: 对象存储存储桶名
      type: string
      default: ''
      description: 用于 vscode 编辑器 workspace 和 data 的存储， 和函数在同一个 region
      required: true
      x-bucket:
        dependency:
          - region
    prefix:
      title: 前缀
      type: string
      default: src
      description: 建议设置精准的前缀，同一个 Bucket 下的不同触发器条件不能重叠包含
    
    outputDir:
      title: 转码后的视频保存目录
      type: string
      default: dst
      description:  转码后的视频保存目录。为防止循环触发产生不必要的费用，强烈建议您设置不同于前缀的目标目录。
    
    triggerRoleArn:
      title: OSS触发器RAM角色ARN
      type: string
      default: ''
      pattern: '^acs:ram::[0-9]*:role/.*$'
      description: OSS使用此角色来发送事件通知来调用函数
      required: true
      x-role:
        name: aliyunosseventnotificationrole
        service: OSS
        authorities:
          - AliyunFCInvocationAccess

    segInterval:
      title: 对视频进行分片处理的分片时间
      type: string
      default: 30
      description: 对视频进行分片处理的分片时间，单位为秒

    dstFormats:
      title: 转码后的视频格式
      type: string
      default: mp4, flv, avi
      description:  转码后的视频格式，如果有需要输出多种格式， 使用逗号分隔

    flowName:
      title: 工作流程名称
      type: string
      default: video-process-flow
      description: Serverless 工作流流程名称

    fnfRoleArn:
      title: 工作流 RAM角色ARN
      type: string
      default: ''
      pattern: '^acs:ram::[0-9]*:role/.*$'
      description: 应用所属的工作流需要的 role, 请提前创建好对应的 role, 授信工作流服务, 并配置好 AliyunFCInvocationAccess 和 AliyunFnFFullAccess policy。
      required: true
      x-role:
        name: fnf-execution-default-role
        service: FNF
        authorities:
          - AliyunFCInvocationAccess
          - AliyunFnFFullAccess
