version: v1beta1
type: flow
steps:
  - type: task
    name: Split
    resourceArn: 'acs:fc:::services/video-process-flow/functions/split'
    retry:
      - errors:
          - FC.ResourceThrottled
          - FC.ResourceExhausted
          - FC.InternalServerError
          - FnF.TaskTimeout
          - FC.Unknown
        intervalSeconds: 3
        maxAttempts: 16
        multiplier: 2
  - type: foreach
    name: ParallelTranscode
    iterationMapping:
      collection: $.dst_formats
      index: index
      item: target_type
    steps:
      - type: foreach
        name: Transcode_splits
        iterationMapping:
          collection: $.split_keys
          index: index
          item: split_video_key
        steps:
          - type: task
            name: Transcode
            resourceArn: 'acs:fc:::services/video-process-flow/functions/transcode'
            retry:
              - errors:
                  - FC.ResourceThrottled
                  - FC.ResourceExhausted
                  - FC.InternalServerError
                  - FnF.TaskTimeout
                  - FC.Unknown
                intervalSeconds: 3
                maxAttempts: 16
                multiplier: 2
      - type: task
        name: Merge
        resourceArn: 'acs:fc:::services/video-process-flow/functions/merge'
        retry:
          - errors:
              - FC.ResourceThrottled
              - FC.ResourceExhausted
              - FC.InternalServerError
              - FnF.TaskTimeout
              - FC.Unknown
            intervalSeconds: 3
            maxAttempts: 16
            multiplier: 2
    outputMappings:
      - target: video_proc_dir
        source: $input.video_proc_dir
  - type: task
    name: after-process
    resourceArn: 'acs:fc:::services/video-process-flow/functions/after-process'
    retry:
      - errors:
          - FC.ResourceThrottled
          - FC.ResourceExhausted
          - FC.InternalServerError
          - FnF.TaskTimeout
          - FC.Unknown
        intervalSeconds: 3
        maxAttempts: 16
        multiplier: 2