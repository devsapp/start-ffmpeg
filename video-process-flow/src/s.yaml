edition: 1.0.0
name: video-process-flow
# access 是当前应用所需要的密钥信息配置：
# 密钥配置可以参考：https://www.serverless-devs.com/serverless-devs/command/config
# 密钥使用顺序可以参考：https://www.serverless-devs.com/serverless-devs/tool#密钥使用顺序与规范
access: "{{ access }}"

vars:
  region: "{{ region }}"
  service:
    name: video-process-flow
    description: use fc+fnf+ffmpeg to transcode video in FC
    internetAccess: true
    role: "{{ serviceRoleArn }}"
    nasConfig: auto
    # logConfig: auto
  flowName: "{{ flowName }}"

services:
  # 函数计算配置
  fc-video-demo-split:
    component: devsapp/fc
    props:
      region: ${vars.region}
      service: ${vars.service}
      function:
        name: split
        handler: index.handler
        timeout: 600
        memorySize: 3072
        runtime: python3
        codeUri: code/split
  fc-video-demo-transcode:
    component: devsapp/fc
    props:
      region: ${vars.region}
      service: ${vars.service}
      function:
        name: transcode
        handler: index.handler
        timeout: 600
        memorySize: 3072
        runtime: python3
        codeUri: code/transcode
  fc-video-demo-merge:
    component: devsapp/fc
    props:
      region: ${vars.region}
      service: ${vars.service}
      function:
        name: merge
        handler: index.handler
        timeout: 600
        memorySize: 3072
        runtime: python3
        codeUri: code/merge
  fc-video-demo-after-process:
    component: devsapp/fc
    props:
      region: ${vars.region}
      service: ${vars.service}
      function:
        name: after-process
        handler: index.handler
        timeout: 120
        memorySize: 512
        runtime: python3
        codeUri: code/after-process
  fc-oss-trigger-trigger-fnf:
    component: devsapp/fc
    props:
      region: ${vars.region}
      service: ${vars.service}
      function:
        name: trigger-fnf
        handler: index.handler
        timeout: 120
        memorySize: 128
        runtime: python3
        codeUri: code/oss-trigger
        environmentVariables:
          OUTPUT_DST: '{{ outputDir }}'
          FLOW_NAME: ${vars.flowName}
          SEG_INTERVAL: '{{ segInterval }}'
          DST_FORMATS: '{{ dstFormats }}'
      triggers:
        - name: oss-t
          type: oss
          role: '{{ triggerRoleArn }}'
          config:
            events:
              - oss:ObjectCreated:PutObject
              - oss:ObjectCreated:PostObject
              - oss:ObjectCreated:CompleteMultipartUpload
            filter:
              Key:
                Prefix: '{{ prefix }}'
                Suffix: ''
            bucketName: '{{ ossBucket }}'

  # fnf 服务配置
  video-demo-flow:
    component: devsapp/fnf
    props:
      name: ${vars.flowName}
      region: ${vars.region}
      description: FnF video processing demo flow
      definition: code/flows/video-processing-fc.yml
      roleArn: "{{ fnfRoleArn }}"