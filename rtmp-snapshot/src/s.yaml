#      pre-deploy:  # 在deploy之前运行
#        - run: s version publish -a demo
#          path: ./src
#        - run: docker build xxx            # 要执行的系统命令，类似于一种钩子的形式
#          path: ./src                      # 执行系统命令/钩子的路径
#        - plugin: myplugin                 # 与运行的插件 （可以通过s cli registry search --type Plugin 获取组件列表）
#          args:                            # 插件的参数信息
#            testKey: testValue
    props:
      region: ${vars.region}
      service: ${vars.service}
      function:
        name: screenshot
        runtime: python3
        Handler: index.handler
        codeUri: ./code
        memorySize: 3072
        timeout: 900
        environmentVariables:
          TZ: Asia/Shanghai
          OSS_BUCKET_NAME: <your bucket>
          OSS_AK_ID: <your ak id>
          OSS_AK_SECRET: <your ak secret>
