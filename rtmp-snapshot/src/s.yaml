edition: 1.0.0
name: ffmpeg-rtmp-snapshot
access: '{{access}}'

services:
  browser_video_recorder_project:
    component: fc
    props:
      region: cn-hangzhou
      service:
        name: ffmpeg-rtmp-snapshot
        description: 'ffmpeg get rtmp stream snapshot'
        internetAccess: true
        #logConfig: auto
      function:
        name: screenshot
        runtime: python3
        Handler: index.handler
        codeUri: ./code
        memorySize: 3072
        timeout: 900
        environmentVariables:
          TZ: Asia/Shanghai
          OSS_BUCKET_NAME: <your bucket>
          OSS_AK_ID: <your ak id>
          OSS_AK_SECRET: <your ak secret>